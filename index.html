<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Zi Wei Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #003973, #0056d2);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }
    .welcome-container {
      max-width: 800px;
      padding: 2rem;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    .animated-text span {
      opacity: 0;
      display: inline-block;
      animation: fadeInUp 0.8s forwards;
    }
    .countdown-container {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .countdown-number {
      font-size: 2.5rem;
      font-weight: 300;
    }
    .countdown-circle svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    .countdown-circle circle {
      fill: none;
      stroke: #00d4ff;
      stroke-width: 6;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: countdown 8s linear forwards;
    }
    
    /* New Centered Loader Styles */
    .loader-wrapper {
      width: 300px;
      margin: 20px 0 30px;
      position: relative;
    }
    
    .loading-bar {
      width: 100%;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    
    .progress {
      position: absolute;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      animation: progressAnimation 8s linear forwards, 
                 gradientAnimation 4s linear infinite;
      background: linear-gradient(90deg, #00d4ff, #00a8ff);
      background-size: 200% 100%;
    }
    
    .runner {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -5px;
      left: 0%;
      animation: runAnimation 8s linear forwards;
      z-index: 2;
    }
    
    .runner-body {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50% 50% 40% 40%;
      position: relative;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    
    .runner-eye {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00a8ff;
      border-radius: 50%;
      top: 8px;
    }
    
    .runner-eye.left { left: 6px; }
    .runner-eye.right { right: 6px; }
    
    .runner-leg {
      position: absolute;
      width: 6px;
      height: 10px;
      background: #fff;
      bottom: -5px;
      animation: legAnimation 0.3s infinite alternate;
    }
    
    .runner-leg.left { left: 8px; }
    .runner-leg.right { right: 8px; }
    
    .loading-text {
      margin-bottom: 15px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.8);
    }
    
    .continue-btn {
      background: linear-gradient(135deg, #00d4ff, #00a8ff);
      color: #003973;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }
    
    /* Animations */
    @keyframes progressAnimation {
      from { width: 0%; }
      to { width: 100%; }
    }
    
    @keyframes runAnimation {
      from { left: 0%; transform: translateX(-50%); }
      to { left: 100%; transform: translateX(-50%); }
    }
    
    @keyframes legAnimation {
      from { transform: translateY(0); }
      to { transform: translateY(-3px); }
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes countdown {
      from { stroke-dashoffset: 283; }
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="welcome-container">
    <h1 class="animated-text" id="animatedText"></h1>
    
    <div class="countdown-container">
      <div class="countdown-circle">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" />
        </svg>
        <div class="countdown-number" id="countdown">8</div>
      </div>
    </div>
    
    <div class="loader-wrapper">
      <div class="loading-text">LOADING PORTFOLIO ASSETS</div>
      <div class="loading-bar">
        <div class="progress"></div>
        <div class="runner">
          <div class="runner-body">
            <div class="runner-eye left"></div>
            <div class="runner-eye right"></div>
          </div>
          <div class="runner-leg left"></div>
          <div class="runner-leg right"></div>
        </div>
      </div>
    </div>
    
    <button class="continue-btn" onclick="redirectNow()">ENTER PORTFOLIO</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Animated text
    const message = "Welcome to Hii Zi Wei's Portfolio";
    const animatedText = document.getElementById('animatedText');
    message.split('').forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char === ' ' ? '\u00A0' : char;
      span.style.animationDelay = `${index * 0.1}s`;
      animatedText.appendChild(span);
    });

    // Countdown timer (8 seconds)
    let timeLeft = 8;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(timer);
        fadeOutAndRedirect();
      } else {
        countdown.textContent = timeLeft;
      }
    }, 1000);

    function redirectNow() {
      clearInterval(timer);
      fadeOutAndRedirect();
    }

    function fadeOutAndRedirect() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 800);
    }

    // Particles.js initialization
    particlesJS('particles', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
